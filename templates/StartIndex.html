<!DOCTYPE html>
<html>

	<head>
		<title>Pictorious</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS.css') }}">

	<body>
		<h1>Welcome to Pictorious!</h1>
		<center><img src="Images/JimmyFallon.gif" alt="Main Picture" width="350" height="300">
		<h2 id='time'><h2>
		
			<p>
To start you can either add in your very own gif down below, as well as a destination keyword.
			<p>
			
			<br>
			<form action="/start" method="GET">
				<input type=text rows="1" cols="50" name='url'>
				Put the URL of a gif or image here. It's your starting point, so choose wisely.
				</input>	
			
				<input type=text rows="1" cols="50" name='goal'>
				Type a single word you're trying to reach.
				</input>
				<input type="submit" name="my-form" value="Let's go!">
			</form>
			<br>
			
	</body>
